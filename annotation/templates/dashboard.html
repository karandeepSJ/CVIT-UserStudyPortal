<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dumb Charades</title>
    <meta charset="utf-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- Website css -->
      <link rel="stylesheet" href='{% static "css/style.css" %}'>

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>

    </style>

  </head>
  <body style="background-color: rgb(238,238,238);">
    <div id="info">
    <h4 class="teal-text col l12 m12 s12"> Can you guess the action ?  </h4>
    <p style="font-size: 24px;" id="time"></p> 
    <p style="font-size: 24px;" id="score"></p> 
    </div>
    <script src='{% static "js/three.js" %}'></script>
      <script src='{% static "js/StereoEffect.js" %}'></script>
    <script src='{% static "js/OrbitControls.js" %}'></script>
    <script src='{% static "js/BVHLoader.js" %}'></script>
    <script src='{% static "js/render.js" %}'></script>
    <div style="top: 63%;  font-size:14px" class="white-text" id="all_buttons">
      <input type="button" class="btn" value="Pause/Play" onclick="toggle_pause()">
      <input type="button" class="btn" value="Replay" onclick="replay()">

      <form id='formResponse'>
        <div class="input-field">
          <p class="teal-text">
            Guess the right action:
          </p>
           <p>
              <label>
                <input name="guess" value="1" type="radio" id="option1"/>
                <span id="o1"></span>
              </label>
<!--            </p>
            <p> -->
              <label>
                <input name="guess" value="2" type="radio" id="option2"/>
                <span id="o2"></span>
              </label>
            </p>
            <p>
              <label>
                <input name="guess" value="3" type="radio" id="option3"/>
                <span id="o3"></span>
              </label>
<!--            </p>
            <p> -->
              <label>
                <input name="guess" value="4" type="radio" id="option4"/>
                <span id="o4"></span>
              </label>
            </p>
            <p>
              <label>
                <input name="guess" value="NA" type="radio" checked />
                <span class='NA'>None of these</span>
              </label>
            </p>
        </div>

        <div class="input-field">
          <input type="submit" class="btn" value="Submit" id="submit_button">
        </div>  
      </form>
    </div>
   <div id="overlay"> 
   <div id="countdown"></div>
   </div>
  </body>
</html>
